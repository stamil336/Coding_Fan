<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Fan</title>
    <style>
      
      body{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("https://archive.org/download/galaxy-tabpro-s-background-Is-4K-Wallpaper/galaxy-tabpro-s-background-Is-4K-Wallpaper.jpg");
        background-repeat: no-repeat;
        background-size: cover;

        
      }
      .h1{
        
      }
      img{
        animation: rotate linear infinite;
    
      }

      @keyframes rotate {
        100%
        {
          transform: rotate(360deg);
        }
      }
    .bn{
      padding: 8px 16px;
      margin-top: 30%;
      border-radius: 50%;
      
      
    }
    #on{
      background-color: lightgreen;
    }
    #off{
      background-color: lightcoral;
    }
    #one{
      background-color: rgba(236, 229, 9, 0.601);
    }
    #on:hover{
    background-color: green;
    color: white;
    border-color:black;
    }
    #off:hover{
    background-color: red;
    color: white;
    border-color:black;
    }  
    #one:hover{
      background-color:yellow;
      color:black;
    }
    </style>
  </head>
  <body>

    <div class="main">
      

      <img  id="img" src="https://cdn3.iconfinder.com/data/icons/car-maintenance-icons/342/Fan-512.png" alt="fan image" title="moving fan" height="250" ><br>
      <button class="bn" id="on" onclick="myfunon()">ON</button>
      <button class="bn" id="off" onclick="myfunoff()" >OFF</button>
      <button class="bn" id="one" onclick="myfun1()" >1</button>
      <button class="bn" id="one" onclick="myfun2()" >2</button>
      <button class="bn" id="one" onclick="myfun3()" >3</button>
    </div>
  
    <script>
      let a=document.getElementById("img");

      function myfunon()
      {
        a.style.animationDuration= 3+"s";
      }
      function myfunoff()
      {
        a.style.animationDuration= 0+"s";
      }
      function myfun1()
      {
        a.style.animationDuration= 1+"s";
      }
      function myfun2()
      {
        a.style.animationDuration= 0.5+"s";
      }
      function myfun3()
      {
        a.style.animationDuration= 0.1+"s";
      }

    </script>
  
  </body>
</html>
